<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap%22rel=%22stylesheet%22/%3E" />
  <title>Woofify</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Woofify</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div id="container-search" class="card">
      <h1 class="card-header">Search for a Breed</h1>
      <div class="enter-breed" type="text" class="" placeholder="Enter dog breed" aria-label="Enter Dog Breed">
        <input id="breed_search" type="text" class="breed_search" placeholder="Enter dog breed"
          aria-label="Enter Dog Breed" />
        <select class="breed_select">
          <option></option>
        </select>
        <form>
          <legend> Search For An Adoption Center </legend>
          <label for="zip">Zip</label>
          <input type="text" name="zip" id="zip">
          <input type="submit" id="submitZip">
      </form>
      </div>

      <div id="breed-card" class="w3-show-inline-block">
        <div class="btn btn-breed">
          <button class="btn-breeds">German Shepherd</button>
          <button class="btn-breeds">Boxer</button>
          <button class="btn-breeds">Golden Retriever</button>
          <button class="btn-breeds">Bulldog</button>
          <button class="btn-breeds">Chihuahua</button>
          <button class="btn-breeds">Pug</button>
          <button class="btn-breeds">Dobermann</button>
        </div>
      </div>



      <div class="col-12 col-md-8 card-three">
        <div id="breed-container-fluid" class="list-group">
          <div id="breed_data">
            <img id="breed_image" src="" />
          </div>
          <P>
          </P>
          <table id="breed_data_table">
        </div>
        <p>
        </p>
        </table>
      </div>

      <div class="row d-none" id="adoption-header">
        <div class="col-12">
          <h3>Woofers Near You:</h3>
        </div>
      </div>

      <iframe src="pets.html" width="200" height="400"> </iframe>

      <div class="row">
        <div class="col-md-2 adoption"></div>
        <div class="col-md-2 adoption"></div>
        <div class="col-md-2 adoption"></div>
        <div class="col-md-2 adoption"></div>
        <div class="col-md-2 adoption"></div>
      </div>
    </div>
  </main>

  <script src="./assets/available.js"></script>
  <script src="./assets/breeds.js"></script>
</body>

</html>
